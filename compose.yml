services:
  # PHP-FPM Service
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: mpc_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - mpc_network
    depends_on:
      - database

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: mpc_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - mpc_network
    depends_on:
      - php

  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: mpc_database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mpc_dashboard}
      POSTGRES_USER: ${POSTGRES_USER:-mpc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mpc_secret}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mpc_network
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-mpc_dashboard}", "-U", "${POSTGRES_USER:-mpc_user}"]
      timeout: 5s
      retries: 5
      start_period: 60s

  # Adminer - Database Management
  adminer:
    image: adminer:latest
    container_name: mpc_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    networks:
      - mpc_network
    depends_on:
      - database
    environment:
      ADMINER_DEFAULT_SERVER: database

networks:
  mpc_network:
    driver: bridge

volumes:
  postgres_data:
